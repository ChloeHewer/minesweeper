<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div id="clicks"></div>
    <div id="board"></div>
    <div class="extra">
      <button class="restart" onclick="gameStart()">Restart</button>
      <p>Columns:</p>
      <input
        class="userInput"
        id="columns"
        type="number"
        min="6"
        max="20"
        value="8"
      />
      <p>Rows:</p>
      <input
        class="userInput"
        id="rows"
        type="number"
        min="6"
        max="20"
        value="8"
      />
      <p>Bombs</p>
      <input
        class="userInput"
        id="bombs"
        type="number"
        min="6"
        max="30"
        value="8"
      />
    </div>
    <div id="board"></div>
    <script src="main.js"></script>
  </body>
</html>
